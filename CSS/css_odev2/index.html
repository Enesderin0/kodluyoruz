<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <!-- logo -->
    <img src="img-logo/google.jpg" alt="google logo">
    <!-- kapsayıcı -->
    <div class="container">
            <!-- search -->
        <div class="search">
            <p>Search the web using Google</p>
            <input style="width: 30%;" type="text">
            <div class="clear"></div>
            <button>Google Search</button>
            <button>I am feeling lucky</button>
        </div>
        <div class="alanlar">
            <!-- alan1 -->
            <div class="alan1">
                <p>Special Searches</p>
                <a href="#">Stanford Search</a><br>
                <a href="#">Linux Search</a>
            </div>
            <!-- alan2 -->
            <div class="alan2">
                <a href="#">Help!</a><br>
                <a href="#">About Google!</a><br>
                <a href="#">Company Info</a><br>
                <a href="#">Google! Logos</a><br>
            </div>
            <!-- alan3 -->
            <div class="alan3">
                <p>Get Google</p>
                <p>Updates Monthly</p>
                <input type="text" placeholder="your e-mail"><br>
                <button>Subscribe</button>
                <a href="#">Archive</a>
            </div>
        </div>
        <div class="clear"></div>
    </div>
    <!-- footer alan -->
    <footer>
        <p>Copyright 1998 Google Inc. </p>
    </footer>
</body>
</html>
